<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户注册</title>
</head>
<body>

    <span>[[${loginError}]]</span>

    <form action="/regist.sysUser" method ="post" >
        用户名：<input type = "text" name = "userName" ><br>
        密码：<input type="text" name = "password" >

    </form>
</body>
</html>
